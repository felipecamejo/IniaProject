# Docker Compose para Producción - Proyecto INIA
# Uso: docker-compose -f docker-compose.prod.yml up -d
# 
# Características:
# - Configuración optimizada para producción
# - Health checks configurados
# - Restart policies
# - Variables de entorno de producción
# - Red aislada

version: '3.8'

services:
  # Base de datos PostgreSQL
  database:
    image: postgres:16-alpine
    container_name: inia-database-prod
    environment:
      POSTGRES_DB: Inia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Inia2024SecurePass!
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - inia-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Inia"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend Spring Boot
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: inia-backend-prod
    environment:
      # Variables de base de datos
      DB_USER: postgres
      DB_PASS: Inia2024SecurePass!
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/Inia
      
      # Variables JWT
      JWT_SECRET: inia-jwt-secret-key-2024-change-in-production
      JWT_EXPIRATION: 86400000
      
      # Configuración de producción
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      
      # URL del middleware
      PYTHON_MIDDLEWARE_BASE_URL: http://middleware:9099
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - inia-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/Inia/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Middleware Python/FastAPI
  middleware:
    build:
      context: .
      dockerfile: Dockerfile.middleware
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: inia-middleware-prod
    environment:
      # Variables de base de datos
      DB_USER: postgres
      DB_PASSWORD: Inia2024SecurePass!
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: Inia
      DATABASE_URL: postgresql://postgres:Inia2024SecurePass!@database:5432/Inia
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
      
      # Configuración de producción
      UVICORN_WORKERS: 8
      MAX_CONCURRENT_REQUESTS: 200
      MAX_REQUEST_TIMEOUT: 600
      RATE_LIMIT_REQUESTS: 200
      RATE_LIMIT_WINDOW: 60
      THREAD_POOL_WORKERS: 50
      DB_POOL_SIZE: 30
      DB_MAX_OVERFLOW: 50
      DB_POOL_RECYCLE: 3600
      PY_MIDDLEWARE_PORT: 9099
      LOG_LEVEL: info
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "9099:9099"
    volumes:
      - ./middleware/exports:/app/exports
    networks:
      - inia-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; r=requests.get(\"http://localhost:9099/health\", timeout=2); exit(0 if r.status_code==200 else 1)' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Angular + Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: inia-frontend-prod
    environment:
      USE_ECS_NGINX: "true"
      BACKEND_URL: http://backend:8080/Inia
      MIDDLEWARE_URL: http://middleware:9099
    depends_on:
      backend:
        condition: service_healthy
      middleware:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - inia-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# Volúmenes persistentes
volumes:
  postgres_data_prod:
    driver: local

# Red personalizada
networks:
  inia-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16


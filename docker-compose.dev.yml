# Docker Compose para Desarrollo Local
# Uso: docker-compose -f docker-compose.dev.yml up
# 
# Características:
# - Hot reload en frontend (ng serve), backend y middleware
# - Frontend en puerto 4200 con proxy de Angular
# - Volúmenes montados para desarrollo
# - Configuración de desarrollo (valores bajos de recursos)

services:
  # Base de datos PostgreSQL
  database:
    image: postgres:16-alpine
    container_name: inia-database-dev
    environment:
      POSTGRES_DB: Inia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 897888fg2
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      POSTGRES_LOG_STATEMENT: "all"
      POSTGRES_LOG_MIN_DURATION_STATEMENT: "0"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - inia-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Inia"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend Spring Boot - Desarrollo
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: inia-backend-dev
    environment:
      # Variables de base de datos
      DB_USER: postgres
      DB_PASS: 897888fg2
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/Inia
      
      # Variables JWT
      JWT_SECRET: your_jwt_secret_here_change_in_production
      JWT_EXPIRATION: 86400000
      
      # Configuración de desarrollo
      SPRING_PROFILES_ACTIVE: development
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      SERVER_PORT: 8080
      
      # URL del middleware
      PYTHON_MIDDLEWARE_BASE_URL: http://middleware:9099
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      # Montar código fuente para hot reload (opcional)
      - ./src:/app/src:ro
    networks:
      - inia-network-dev
    restart: unless-stopped
    command: ["java", "-jar", "app.jar", "--spring.profiles.active=development"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Middleware Python/FastAPI - Desarrollo
  middleware:
    build:
      context: .
      dockerfile: Dockerfile.middleware
    container_name: inia-middleware-dev
    environment:
      # Variables de base de datos
      DB_USER: postgres
      DB_PASSWORD: 897888fg2
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: Inia
      DATABASE_URL: postgresql://postgres:897888fg2@database:5432/Inia
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
      
      # Configuración de desarrollo (valores bajos)
      UVICORN_WORKERS: 1
      MAX_CONCURRENT_REQUESTS: 20
      MAX_REQUEST_TIMEOUT: 300
      RATE_LIMIT_REQUESTS: 200
      RATE_LIMIT_WINDOW: 60
      THREAD_POOL_WORKERS: 5
      DB_POOL_SIZE: 5
      DB_MAX_OVERFLOW: 10
      DB_POOL_RECYCLE: 3600
      PY_MIDDLEWARE_PORT: 9099
      LOG_LEVEL: debug
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "9099:9099"
    volumes:
      # Montar código fuente para hot reload
      - ./middleware:/app
      - ./middleware/exports:/app/exports
    # En desarrollo, usar uvicorn con reload para hot reload
    command: ["uvicorn", "http_server:app", "--host", "0.0.0.0", "--port", "9099", "--reload", "--workers", "1"]
    networks:
      - inia-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; r=requests.get(\"http://localhost:9099/health\", timeout=2); exit(0 if r.status_code==200 else 1)' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Angular - Desarrollo con ng serve
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: inia-frontend-dev
    depends_on:
      - backend
      - middleware
    environment:
      USE_ECS_NGINX: "false"  # Usar proxy de Angular, no Nginx
    volumes:
      # Montar código fuente para hot reload
      - ./frontend/src:/app/src
      - ./frontend/angular.json:/app/angular.json
      - ./frontend/package.json:/app/package.json
      - ./frontend/tsconfig.json:/app/tsconfig.json
      # Montar proxy.conf.json para que use nombres de Docker
      - ./frontend/proxy.conf.json:/app/proxy.conf.json
    command: ["npm", "run", "start", "--", "--host", "0.0.0.0", "--port", "4200"]
    ports:
      - "4200:4200"  # Puerto de desarrollo de Angular
    networks:
      - inia-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:4200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# Volúmenes persistentes
volumes:
  postgres_data_dev:
    driver: local

# Red personalizada
networks:
  inia-network-dev:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16


<header class="app-header">
    <div class="app-header__container">
        <!-- Logo -->
        <div class="app-header__logo">
            <img src="assets/LogoInia.png" alt="INIA Uruguay logo" />
        </div>

    </div>
</header>

<div class="container">
    <p-card class="card">
        <ng-template pTemplate="header">
            <h2 class="title">Iniciar Sesi칩n</h2>
        </ng-template>

        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-grid">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input id="email" type="email" [(ngModel)]="email" name="email" pInputText required />
                </div>

                <div class="form-field">
                                        <label for="password">Contrase침a</label>
                                        <div class="password-wrapper">
                                            <input
                                                id="password"
                                                [type]="showPassword ? 'text' : 'password'"
                                                [(ngModel)]="password"
                                                name="password"
                                                pInputText
                                                required
                                                autocomplete="current-password"
                                            />
                                            <button
                                                *ngIf="password && password.length > 0"
                                                type="button"
                                                class="toggle-password-btn"
                                                (click)="togglePasswordVisibility()"
                                                tabindex="-1"
                                                aria-label="Mostrar/ocultar contrase침a"
                                            >
                                                <i *ngIf="!showPassword" class="pi pi-eye"></i>
                                                <i *ngIf="showPassword" class="pi pi-eye-slash"></i>
                                            </button>
                                        </div>
                </div>
            </div>

            <div *ngIf="error" class="error-container">
                <p class="error-message">{{ error }}</p>
            </div>
 
            <div class="submit-btn">
                <button pButton type="submit" [disabled]="loading || form.invalid" label="{{ loading ? 'Ingresando...' : 'Iniciar Sesi칩n' }}" class="p-button-primary"></button>
            </div>
            
        </form>
    </p-card>
</div>

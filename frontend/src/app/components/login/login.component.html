<div class="container">
    <p-card class="card">
        <ng-template pTemplate="header">
            <h2 class="title">Iniciar Sesión</h2>
        </ng-template>

        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-grid">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input id="email" type="email" [(ngModel)]="email" name="email" pInputText required />
                </div>

                <div class="form-field">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" [(ngModel)]="password" name="password" pInputText required />
                </div>
            </div>

            <div class="submit-btn">
                <button pButton type="submit" [disabled]="loading || form.invalid" label="{{ loading ? 'Ingresando...' : 'Iniciar Sesión' }}" class="p-button-primary"></button>
            </div>

            <div *ngIf="error" class="error">{{ error }}</div>
        </form>
    </p-card>
</div>

<div class="home-container">
  <!-- Imagen principal -->
  <div class="banner responsive-banner">
    <img src="assets/banner_home.jpg" alt="Banner principal" class="banner-img" />
  </div>

  <!-- Botones de an√°lisis -->
  <div class="analisis-buttons-container responsive-container">
    <!-- Grid de botones responsive -->
    <div class="buttons-grid">
      <!-- Fila 1 -->
      <div class="analisis-button" (click)="navigateToComponent('recibo')">
        <div class="button-circle naranja">
          <img src="assets/Recibo.svg" alt="Recibo" class="button-icon" />
        </div>
        <span class="button-text">Recibo</span>
      </div>
      
      <div class="analisis-button" 
           [class.disabled]="isButtonDisabled('pureza')"
           (click)="navigateToComponent('pureza')">
        <div class="button-circle azul">
          <img src="assets/Pureza.svg" alt="Pureza" class="button-icon" />
        </div>
        <span class="button-text">Pureza</span>
      </div>
      
      <div class="analisis-button" 
           [class.disabled]="isButtonDisabled('pureza-p-notatum')"
           (click)="navigateToComponent('pureza-p-notatum')">
        <div class="button-circle rojo">
          <img src="assets/PurezaPN.svg" alt="Pureza P notatum" class="button-icon" />
        </div>
        <span class="button-text">Pureza P notatum</span>
      </div>
      
      <div class="analisis-button" 
           [class.disabled]="isButtonDisabled('pms')"
           (click)="navigateToComponent('pms')">
        <div class="button-circle color-marino">
          <img src="assets/Pms.svg" alt="PMS" class="button-icon" />
        </div>
        <span class="button-text">PMS</span>
      </div>

      <!-- Fila 2 -->
      <div class="analisis-button" 
           [class.disabled]="isButtonDisabled('dosn')"
           (click)="navigateToComponent('dosn')">
        <div class="button-circle naranja">
          <img src="assets/Dosn.svg" alt="DOSN" class="button-icon" />
        </div>
        <span class="button-text">DOSN</span>
      </div>
      
      <div class="analisis-button" 
           [class.disabled]="isButtonDisabled('germinacion')"
           (click)="navigateToComponent('germinacion')">
        <div class="button-circle azul">
          <img src="assets/Germinacion.svg" alt="Germinaci√≥n" class="button-icon" />
        </div>
        <span class="button-text">Germinaci√≥n</span>
      </div>
      
      <div class="analisis-button" 
           [class.disabled]="isButtonDisabled('tetrazolio')"
           (click)="navigateToComponent('tetrazolio')">
        <div class="button-circle rojo">
          <img src="assets/Tetrazolio.svg" alt="Tetrazolio" class="button-icon" />
        </div>
        <span class="button-text">Tetrazolio</span>
      </div>
      
      <div class="analisis-button" 
           [class.disabled]="isButtonDisabled('sanitario')"
           (click)="navigateToComponent('sanitario')">
        <div class="button-circle color-marino">
          <img src="assets/Sanitario.svg" alt="Sanitario" class="button-icon" />
        </div>
        <span class="button-text">Sanitario</span>
      </div>
    </div>
    
    <!-- Bot√≥n de Certificado -->
    <div class="certificado-button-container">
      <div class="certificado-main-button">
        <!-- Bot√≥n peque√±o para eliminar -->
        <button *ngIf="tieneCertificado && certificadoId" 
                class="certificado-delete-button"
                (click)="eliminarCertificado()"
                title="Eliminar certificado">
          üóëÔ∏è
        </button>
        <div class="analisis-button certificado-button" 
             [class.disabled]="isButtonDisabled('certificado')"
             (click)="navigateToComponent('certificado')">
          <div class="button-circle verde">
            <span class="button-icon-text">CERT</span>
          </div>
          <span class="button-text">{{ tieneCertificado ? 'Editar' : 'Certificado' }}</span>
        </div>
        <!-- Bot√≥n peque√±o para visualizar/descargar -->
        <button *ngIf="tieneCertificado && certificadoId" 
                class="certificado-view-button"
                (click)="verCertificado()"
                title="Ver certificado">  
        </button>
      </div>

      <div class="certificado-main-button">
        <div class="analisis-button certificado-button" 
             (click)="goToListadoLogs()">
          <div class="button-circle morado">
            <span class="button-icon-text">Logs</span>
          </div>
          <span class="button-text">Registro</span>
        </div>
      </div>
      
    </div>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>¬© Inia 2025</p>
  </footer>

  <!-- Popup de confirmaci√≥n de eliminaci√≥n -->
  <app-confirm-dialog
      [visible]="mostrarConfirmEliminar"
      title="Eliminar Certificado"
      [message]="'¬øEst√°s seguro de que quieres eliminar este Certificado?'"
      [itemName]="certificadoAEliminar?.numeroCertificado ? 'Certificado: ' + certificadoAEliminar!.numeroCertificado : ''"
      [itemId]="certificadoAEliminar?.id ?? ''"
      confirmText="Eliminar"
      cancelText="Cancelar"
      [loading]="confirmLoading"
      (confirm)="confirmarEliminacion()"
      (cancel)="cancelarEliminacion()">
  </app-confirm-dialog>
</div>

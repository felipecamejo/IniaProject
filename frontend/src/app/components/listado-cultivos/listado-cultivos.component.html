<div class="container">
    <!-- Botón de navegación hacia atrás -->
    <button class="back-button" (click)="goToHome()">
        <i class="pi pi-arrow-left"></i>
    </button>
    
    <p-card class="card">
        <ng-template pTemplate="header">
            <h2 class="title">Listado de Cultivos</h2>
        </ng-template>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="Buscar Cultivos..." class="search-input" [(ngModel)]="searchText" name="search" />
            </div>
            <div class="filter-dropdown">
                 <div class="submit-btn">
                    <button pButton type="button" (click)="abrirModal()" label="Crear Cultivo" class="p-button-primary"></button>
                </div>
            </div>
        </div>

        <!-- Indicador de carga -->
        <div class="loading-message" *ngIf="loading">
            <div class="loading-content">
                <i class="pi pi-spin pi-spinner"></i>
                <p>Cargando cultivos...</p>
            </div>
        </div>

        <!-- Mensaje de error -->
        <div class="error-message" *ngIf="error && !loading">
            <div class="error-content">
                <i class="pi pi-exclamation-triangle"></i>
                <h3>Error al cargar</h3>
                <p>{{ error }}</p>
                <button pButton type="button" label="Reintentar" class="p-button-secondary" (click)="cargarCultivos()"></button>
            </div>
        </div>

        <!-- Mensaje cuando no hay elementos -->
        <div class="no-results-message" *ngIf="!loading && !error && itemsFiltrados.length === 0">
            <div class="no-results-content">
                <h3>No se encontraron Cultivos</h3>
                <p>No hay cultivos que coincidan con los filtros seleccionados.</p>
                <p>Intenta ajustar los criterios de búsqueda.</p>
            </div>
        </div>

        <!-- Lista de elementos filtrados -->
        <ng-container *ngIf="!loading && !error">
            <div class="blue-rectangle" 
                 *ngFor="let item of itemsFiltrados"
                 >
            <div class="item-header">
                <div class="item-info">
                    <h3 class="item-title">{{ item.nombre }}</h3>
                </div>
            </div>
            <div class="divider-line"></div>
            <div class="item-content">
                <div class="item-description">
                    <p>{{ item.descripcion || 'Sin descripción disponible' }}</p>
                </div>
                <div class="item-actions">
                    <button class="action-button edit-button" (click)="editarItem(item)" title="Editar">
                        <i class="pi pi-pencil"></i>
                    </button>
                    <button class="action-button delete-button" (click)="eliminarItem(item)" title="Eliminar">
                        <i class="pi pi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        </ng-container>
    
    </p-card>

    <!-- Popup de confirmación de eliminación -->
    <app-confirm-dialog
        [visible]="mostrarConfirmEliminar"
        title="Eliminar Cultivo"
        [message]="'¿Estás seguro de que quieres eliminar este Cultivo?'"
        [itemName]="cultivoAEliminar?.nombre ? 'Cultivo: ' + cultivoAEliminar!.nombre : ''"
        [itemId]="cultivoAEliminar?.id ?? ''"
        confirmText="Eliminar"
        cancelText="Cancelar"
        [loading]="confirmLoading"
        (confirm)="confirmarEliminacion()"
        (cancel)="cancelarEliminacion()">
    </app-confirm-dialog>

    <!-- Modal de Autenticación -->
    <p-dialog 
        header="{{ modalTitulo }}" 
        [(visible)]="mostrarModal" 
        [modal]="true" 
        [draggable]="false" 
        [resizable]="false"
        [style]="{width: '90vw', maxWidth: '450px'}"
        styleClass="auth-modal">
        
        <form #modalForm="ngForm" (ngSubmit)="onSubmitModal(modalForm)">
            <div class="modal-form-grid">
                <div class="modal-form-field">
                    <label for="modalNombre">Nombre</label>
                    <input id="modalNombre" type="text" [(ngModel)]="modalNombre" name="modalNombre" pInputText required />
                </div>

                <div class="modal-form-field">
                    <label for="modalDescripcion">Descripción (opcional)</label>
                    <textarea id="modalDescripcion" [(ngModel)]="modalDescripcion" name="modalDescripcion" pInputText rows="4"></textarea>
                </div>
            </div>

            <div class="modal-submit-btn">
                <button pButton type="submit" [disabled]="modalLoading || modalForm.invalid" 
                        label="{{ modalLoading ? 'Ingresando...' : 'Listo' }}" 
                        class="p-button-primary"></button>
            </div>

            <div *ngIf="modalError" class="error">{{ modalError }}</div>
        </form>
    </p-dialog>
</div>

<header class="app-header">
    <div class="app-header__container">
        <!-- Logo -->
        <div class="app-header__logo">
            <img src="assets/LogoInia.png" alt="INIA Uruguay logo" />
        </div>

        <!-- Botón hamburguesa para móviles -->
        <button class="app-header__hamburger" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen" aria-label="Abrir menú de navegación" aria-expanded="{{isMobileMenuOpen}}" type="button">
      <span class="hamburger__line"></span>
      <span class="hamburger__line"></span>
      <span class="hamburger__line"></span>
    </button>

        <!-- Navegación -->
        <nav class="app-header__nav" [class.nav--mobile-open]="isMobileMenuOpen" role="navigation" aria-label="Menú principal">
            <!-- Botones visibles cuando el usuario está autenticado -->
            <ng-container *ngIf="isAuthenticated">
                <a [routerLink]="['/home']" class="nav__item" aria-label="Inicio" (click)="navigateTo('/home')">
                    <i class="pi pi-home"></i>
                    <span class="nav__label">Inicio</span>
                </a>

                <a [routerLink]="['/perfil']" class="nav__item" aria-label="Perfil" (click)="navigateTo('/perfil')">
                    <i class="pi pi-user"></i>
                    <span class="nav__label">Perfil</span>
                </a>

                <a [routerLink]="['/listado-lotes']" class="nav__item" aria-label="Documentación" (click)="navigateTo('/listado-lotes')">
                    <i class="pi pi-file"></i>
                    <span class="nav__label">Documentos</span>
                </a>

                <a class="nav__item" aria-label="Cerrar sesión" (click)="logout()" style="cursor: pointer;">
                    <i class="pi pi-sign-out"></i>
                    <span class="nav__label">Salir</span>
                </a>
            </ng-container>
        </nav>

        <!-- Overlay para móviles -->
        <div class="app-header__overlay" [class.overlay--visible]="isMobileMenuOpen" (click)="closeMobileMenu()">
        </div>
    </div>
</header>

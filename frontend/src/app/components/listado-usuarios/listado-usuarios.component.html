<div class="container">
    <!-- Botón de navegación hacia atrás -->
    <button class="back-button" (click)="goToHome()">
        <i class="pi pi-arrow-left"></i>
    </button>
    
    <p-card class="card">
        <ng-template pTemplate="header">
            <h2 class="title">Listado de Usuarios</h2>
        </ng-template>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="Buscar usuarios..." class="search-input" [(ngModel)]="searchText" name="search" />
            </div>
            <div class="filter-dropdown">
                <select class="mes-select" [(ngModel)]="selectedRol" name="rol">
                    <option value="">Todos los roles</option>
                    <option value="ADMIN">Administrador</option>
                    <option value="ANALISTA">Analista</option>
                    <option value="OBSERVADOR">Observador</option>
                </select>
            </div>
            <div class="filter-dropdown">
                <div class="submit-btn">
                    <button pButton type="button" (click)="crearUsuario()" label="Crear Usuario" class="p-button-primary"></button>
                </div>
            </div>
        </div>

        <!-- Mensaje cuando no hay elementos -->
        <div class="no-results-message" *ngIf="itemsFiltrados.length === 0">
            <div class="no-results-content">
                <h3>No se encontraron Usuarios</h3>
                <p>No hay usuarios que coincidan con los filtros seleccionados.</p>
                <p>Intenta ajustar los criterios de búsqueda.</p>
            </div>
        </div>

        <!-- Lista de usuarios filtrados -->
        <div class="blue-rectangle" 
             *ngFor="let item of itemsFiltrados">
            <div class="item-header">
                <div class="item-info">
                    <h3 class="item-title">{{ item.nombre }}</h3>
                    <span class="item-subtitle">{{ item.email }}</span>
                </div>
                <div class="item-status">
                    <span class="status-badge" [ngClass]="{'active': item.activo, 'inactive': !item.activo}">
                        {{ getRolLabel(item.rol) }}
                    </span>
                </div>
            </div>
            <div class="divider-line"></div>
            <div class="item-content">
                <div class="item-description">
                    
                </div>
                <div class="item-actions">
                    <button class="action-button edit-button" (click)="editarItem(item)" title="Editar">
                        <i class="pi pi-pencil"></i>
                    </button>
                    <button class="action-button delete-button" (click)="eliminarItem(item)" title="Eliminar">
                        <i class="pi pi-trash"></i>
                    </button>
                </div>
            </div>
        </div>

    </p-card>

    <p-dialog 
        header="{{ modalTitulo }}" 
        [(visible)]="mostrarModal" 
        [modal]="true" 
        [draggable]="false" 
        [resizable]="false"
        [style]="{width: '90vw', maxWidth: '450px'}"
        styleClass="auth-modal">
        
        <form #modalForm="ngForm" (ngSubmit)="onSubmitModal(modalForm)">
            <div class="modal-form-grid">
                <div class="modal-form-field">
                    <label for="modalNombre">Nombre</label>
                    <input id="modalNombre" type="text" [(ngModel)]="modalNombre" name="modalNombre" pInputText required />
                </div>

                <div class="modal-form-field">
                    <label for="modalEmail">Email</label>
                    <input id="modalEmail" type="email" [(ngModel)]="modalEmail" name="modalEmail" pInputText required />
                </div>

                <div class="modal-form-field">
                    <label for="modalTelefono">Teléfono (opcional)</label>
                    <input id="modalTelefono" type="tel" [(ngModel)]="modalTelefono" name="modalTelefono" pInputText />
                </div>

                <div class="modal-form-field">
                    <label for="modalRol">Rol</label>
                    <select id="modalRol" [(ngModel)]="modalRol" name="modalRol" class="form-select" required>
                        <option *ngFor="let option of rolesOptions" [value]="option.value">
                            {{ option.label }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="modal-submit-btn">
                <button pButton type="submit" [disabled]="modalLoading || modalForm.invalid" 
                        label="{{ modalLoading ? 'Procesando...' : modalBotonTexto }}" 
                        class="p-button-primary"></button>
            </div>

            <div *ngIf="modalError" class="error">{{ modalError }}</div>
        </form>
    </p-dialog>
</div>

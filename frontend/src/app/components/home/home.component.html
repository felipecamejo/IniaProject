<div class="home-container">
    <!-- Imagen principal -->
    <div class="banner">
        <img src="assets/banner_home.jpg" alt="Banner principal" />
    </div>

    <!-- Sección Lote -->
    <section class="section">
        <h2 class="section-title">Lote</h2>
        <div class="button-group">
            <button *ngIf="!isObserver" pButton type="button" label="Crear Lote" class="btn-primary" (click)="goToCrearLote()"></button>
            <button pButton type="button" label="Listar Lotes" class="btn-primary" (click)="goToListadoLotes()"></button>
        </div>
    </section>

    <!-- Admin Panel - Solo visible para ADMIN -->
    <section class="section" *ngIf="isAdmin">
        <h2 class="section-title">Listar/Crear Admin panel</h2>
        <div class="button-grid">
            <button pButton type="button" label="Listar Usuario" class="btn-secondary" (click)="goToListadoUsuarios()"></button>
            <button pButton type="button" label="Listar Depositos" class="btn-secondary" (click)="goToListadoDepositos()"></button>
            <button pButton type="button" label="Listar Cultivares" class="btn-secondary" (click)="goToListadoCultivos()"></button>
            <button pButton type="button" label="Listar Especies" class="btn-secondary" (click)="goToListadoEspecies()"></button>
            <button pButton type="button" label="Listar Malezas" class="btn-secondary" (click)="goToListadoMalezas()"></button>
            <button pButton type="button" label="Listar Hongos" class="btn-secondary" (click)="goToListadoHongos()"></button>
            <button pButton type="button" label="Listar Métodos" class="btn-secondary" (click)="goToListadoMetodos()"></button>
            <button pButton type="button" label="Listar Autocompletados" class="btn-secondary" (click)="goToListadoAutocompletados()"></button>
            <button pButton type="button" label="Listar Certificados" class="btn-secondary" (click)="goToListadoCertificados()"></button>
        </div>

    </section>


    <!-- Sección Excel - Visible para ADMIN y ANALISTA -->
    <section class="section" *ngIf="canExportImport">
        <h2 class="section-title">Gestión de Excel</h2>
        <div class="button-group">
            <button pButton type="button" label="Gestor Import/Export Excels" class="btn-primary" [disabled]="isExporting || isImporting" (click)="goToExcelMiddleware()">
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© Inia 2025</p>
    </footer>
</div>

<p-toast></p-toast>

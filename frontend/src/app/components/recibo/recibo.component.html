<div class="container">
    <p-card class="card">
        <ng-template pTemplate="header">
            <h2 class="title">Recibo</h2>
        </ng-template>

        <form (ngSubmit)="guardarRecibo()">
            <div class="form-grid">
                <!-- Campos de texto -->
                <div class="form-field">
                    <label for="nLab">N° Analisis</label>
                    <input id="nLab" type="text" [(ngModel)]="nLab" name="nLab" pInputText />
                </div>

                <div class="form-field">
                    <label for="especie">Especie</label>
                    <input id="especie" type="text" [(ngModel)]="especie" name="especie" pInputText />
                </div>

                <div class="form-field">
                    <label for="cultivar">Cultivar</label>
                    <select id="cultivar" [(ngModel)]="selectedCultivar" name="cultivar">
            <option value="">Seleccionar cultivar</option>
            <option *ngFor="let c of cultivares || []" [value]="c.value">{{ c.label }}</option>
          </select>
                </div>

                <div class="form-field">
                    <label for="articulo">Artículo</label>
                    <input id="articulo" type="number" [(ngModel)]="articulo" name="articulo" pInputText />
                </div>

                <div class="form-field">
                    <label for="ficha">Ficha</label>
                    <input id="ficha" type="text" [(ngModel)]="ficha" name="ficha" pInputText />
                </div>

                <div class="form-field">
                    <label for="fechaRecibo">Fecha Recibo</label>
                    <input id="fechaRecibo" type="date" [(ngModel)]="fechaRecibo" name="fechaRecibo" 
                           [readonly]="isEditing" pInputText />
                </div>

                <div class="form-field">
                    <label for="origen">Origen</label>
                    <input id="origen" type="text" [(ngModel)]="origen" name="origen" pInputText />
                </div>

                <div class="form-field">
                    <label for="lote">Lote</label>
                    <input id="lote" type="text" [(ngModel)]="lote" name="lote" readonly pInputText />
                </div>

                <div class="form-field">
                    <label for="kilos">Kilos Limpios</label>
                    <input id="kilos" type="number" [(ngModel)]="kilos" name="kilos" pInputText />
                </div>

                <div class="form-field">
                    <label for="remite">Remitente</label>
                    <input id="remite" type="text" [(ngModel)]="remite" name="remite" pInputText />
                </div>

                <div class="form-field">
                    <label for="rec">REC</label>
                    <textarea id="rec" rows="3" placeholder="Agregar nuevo rec..." [(ngModel)]="rec" name="rec" pInputText></textarea>
                </div>

                <div class="form-field">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" rows="3" [(ngModel)]="observaciones" name="observaciones" pInputText></textarea>
                </div>

                <div class="form-field">
                    <label for="deposito">Depósito</label>
                    <select id="deposito" [(ngModel)]="selectedDepositoId" name="deposito" class="mes-select">
                        <option [value]="null">Seleccionar depósito</option>
                        <option *ngFor="let d of depositos || []" [value]="d.id">{{ d.nombre }}</option>
                    </select>
                </div>
            </div>

            <!-- Tabla de Humedades -->
            <h3 style="margin-top: 2rem;">Humedades</h3>
            <div class="table-wrapper">
                <table class="p-table">
                    <thead>
                        <tr>
                            <th>Lugar</th>
                            <th>Número</th>
                            <th>Acciónes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let humedad of humedades; let i = index">
                            <td>
                                <select [(ngModel)]="humedad.lugar" 
                                        name="humedadLugar{{i}}" 
                                        class="form-control">
                                    <option [value]="null">Seleccionar lugar</option>
                                    <option *ngFor="let lugar of lugaresHumedad" 
                                            [value]="lugar.value">
                                        {{lugar.label}}
                                    </option>
                                </select>
                            </td>
                            <td>
                                <input type="number" 
                                       [(ngModel)]="humedad.numero" 
                                       name="humedadNumero{{i}}" 
                                       placeholder="Número" />
                            </td>
                            <td>
                                <button pButton type="button" 
                                        icon="pi pi-trash" 
                                        class="p-button-danger p-button-sm" 
                                        (click)="eliminarHumedad(i)" 
                                        [disabled]="humedades.length === 1" 
                                        title="Eliminar">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button pButton type="button" 
                        label="Agregar Humedad" 
                        class="btn-agregar-rep" 
                        (click)="agregarHumedad()">
                </button>
            </div>

            <div class="submit-btn">
                <button pButton type="submit" [label]="isEditing ? 'Actualizar' : 'Realizar Recibo'" class="p-button-success"></button>
            </div>
        </form>
    </p-card>
</div>

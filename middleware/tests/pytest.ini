[pytest]
# Configuración de pytest para el middleware FastAPI

# Directorio raíz de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    slow: Tests que tardan mucho tiempo
    requires_db: Tests que requieren conexión a base de datos
    requires_files: Tests que requieren archivos de prueba

# Configuración de asyncio
asyncio_mode = auto

# Configuración de cobertura (si se usa pytest-cov)
# [tool:pytest]
# addopts = --cov=middleware --cov-report=html --cov-report=term


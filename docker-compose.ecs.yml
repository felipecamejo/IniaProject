# Docker Compose para Configuración ECS - Proyecto INIA
# Uso: docker-compose -f docker-compose.ecs.yml up -d
# 
# NOTA: Este archivo replica la configuración exacta de ECS en AWS
# para pruebas locales. En AWS, ECS usa las Task Definitions creadas por Terraform.
#
# Características:
# - Configuración idéntica a ECS Task Definitions en Terraform
# - Variables de entorno coinciden con ECS
# - Health checks iguales a ECS
# - Frontend con Nginx ECS (sin proxy)

version: '3.8'

services:
  # Base de datos PostgreSQL (simula RDS)
  database:
    image: postgres:15-alpine  # Misma versión que RDS en ECS (PostgreSQL 15.15)
    container_name: inia-database-ecs
    environment:
      POSTGRES_DB: Inia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Inia2024SecurePass!
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data_ecs:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - inia-network-ecs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Inia"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend Spring Boot - Configuración ECS
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: inia-backend-ecs
    environment:
      # Variables de base de datos
      DB_USER: postgres
      DB_PASS: Inia2024SecurePass!
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/Inia
      
      # Variables JWT
      JWT_SECRET: inia-jwt-secret-key-2024-change-in-production
      JWT_EXPIRATION: 86400000
      
      # Configuración de producción
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      
      # URL del middleware (en ECS sería la URL del ALB, en Docker Compose usamos nombre de servicio)
      PYTHON_MIDDLEWARE_BASE_URL: http://middleware:9099
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - inia-network-ecs
    restart: unless-stopped
    healthcheck:
      # Health check idéntico a ECS Task Definition
      # Nota: El health check interno usa /actuator/health (sin /Inia)
      # El ALB Target Group usa /Inia/actuator/health, pero el contenedor expone /actuator/health
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # Middleware Python/FastAPI - Configuración ECS
  middleware:
    build:
      context: .
      dockerfile: Dockerfile.middleware
    container_name: inia-middleware-ecs
    environment:
      # Variables de base de datos
      DB_USER: postgres
      DB_PASSWORD: Inia2024SecurePass!
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: Inia
      DATABASE_URL: postgresql://postgres:Inia2024SecurePass!@database:5432/Inia
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
      
      # Configuración de producción (igual que ECS)
      UVICORN_WORKERS: 8
      MAX_CONCURRENT_REQUESTS: 200
      MAX_REQUEST_TIMEOUT: 600
      RATE_LIMIT_REQUESTS: 200
      RATE_LIMIT_WINDOW: 60
      THREAD_POOL_WORKERS: 50
      DB_POOL_SIZE: 30
      DB_MAX_OVERFLOW: 50
      DB_POOL_RECYCLE: 3600
      PY_MIDDLEWARE_PORT: 9099
      LOG_LEVEL: info
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "9099:9099"
    volumes:
      - ./middleware/exports:/app/exports
    networks:
      - inia-network-ecs
    restart: unless-stopped
    healthcheck:
      # Health check idéntico a ECS Task Definition
      test: ["CMD-SHELL", "python -c 'import requests; r=requests.get(\"http://localhost:9099/health\", timeout=2); exit(0 if r.status_code==200 else 1)' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # Frontend Angular + Nginx - Configuración ECS (sin proxy)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: inia-frontend-ecs
    environment:
      USE_ECS_NGINX: "true"  # Usar nginx.conf.ecs (sin proxy, como en ECS)
      # En ECS estas URLs serían del ALB (ej: http://zimmzimmgames.com/Inia)
      # En Docker Compose usamos localhost con puertos expuestos (accesibles desde el navegador)
      BACKEND_URL: http://localhost:8080/Inia
      MIDDLEWARE_URL: http://localhost:9099
    depends_on:
      - backend
      - middleware
    ports:
      - "80:80"
    networks:
      - inia-network-ecs
    restart: unless-stopped
    healthcheck:
      # Health check idéntico a ECS Task Definition
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

# Volúmenes persistentes
volumes:
  postgres_data_ecs:
    driver: local

# Red personalizada
networks:
  inia-network-ecs:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16


name: Tests Integrados

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Tests Backend (Java/Maven)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: inia_test
          POSTGRES_USER: inia_user
          POSTGRES_PASSWORD: inia_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Run Backend Tests
        run: mvn clean test jacoco:report
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/inia_test
          DB_USER: inia_user
          DB_PASS: inia_password
      
      - name: Generate Coverage Report
        if: always()
        run: mvn jacoco:report
      
      - name: Upload Coverage Reports
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results
          path: |
            target/surefire-reports/
            target/site/jacoco/

  middleware-tests:
    name: Tests Middleware (Python/pytest)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: inia_test
          POSTGRES_USER: inia_user
          POSTGRES_PASSWORD: inia_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        working-directory: ./middleware
        run: |
          pip install -r requirements.txt
      
      - name: Run Middleware Tests
        working-directory: ./middleware
        run: pytest --cov=http_server --cov-report=xml --cov-report=html -v
        env:
          DB_USER: inia_user
          DB_PASSWORD: inia_password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: inia_test
      
      - name: Upload Coverage Reports
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./middleware/coverage.xml
          flags: middleware
          name: middleware-coverage
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: middleware-test-results
          path: |
            middleware/htmlcov/
            middleware/.pytest_cache/

  frontend-tests:
    name: Tests Frontend (Angular/Jasmine)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
      
      - name: Upload Coverage Reports
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-test-results
          path: frontend/coverage/

  test-summary:
    name: Resumen de Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, middleware-tests, frontend-tests]
    if: always()
    
    steps:
      - name: Check Test Results
        run: |
          echo "Tests completados"
          echo "Backend: ${{ needs.backend-tests.result }}"
          echo "Middleware: ${{ needs.middleware-tests.result }}"
          echo "Frontend: ${{ needs.frontend-tests.result }}"

